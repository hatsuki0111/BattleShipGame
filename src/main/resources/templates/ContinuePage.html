<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Continue</title>
</head>
<body>
<p>お互いの攻撃が外れました！もう一度攻撃しましょう！</p><br>
<form action='ContinuePage' method='post'>
    縦(0～4)<input type='text' pattern="[0-4]" name='playerAttackLine' required><br />
    横(0～4)<input type='text' pattern="[0-4]" name='playerAttackColumn' required><br />
    <button type='submit'>送信</button>
</form>
<p style="text-align : center ;">あなたの陣地</p>
<table border="1" style="margin-left : auto ; margin-right : auto ;">
    <tr>
        <th> </th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
    </tr>
    <tr>
        <th>0</th>
        <td th:text="${playerBlocks[0][0]}"></td>
        <td th:text="${playerBlocks[0][1]}"></td>
        <td th:text="${playerBlocks[0][2]}"></td>
        <td th:text="${playerBlocks[0][3]}"></td>
        <td th:text="${playerBlocks[0][4]}"></td>
    </tr>
    <tr>
        <th>1</th>
        <td th:text="${playerBlocks[1][0]}"></td>
        <td th:text="${playerBlocks[1][1]}"></td>
        <td th:text="${playerBlocks[1][2]}"></td>
        <td th:text="${playerBlocks[1][3]}"></td>
        <td th:text="${playerBlocks[1][4]}"></td>
    </tr>
    <tr>
        <th>2</th>
        <td th:text="${playerBlocks[2][0]}"></td>
        <td th:text="${playerBlocks[2][1]}"></td>
        <td th:text="${playerBlocks[2][2]}"></td>
        <td th:text="${playerBlocks[2][3]}"></td>
        <td th:text="${playerBlocks[2][4]}"></td>
    </tr>
    <tr>
        <th>3</th>
        <td th:text="${playerBlocks[3][0]}"></td>
        <td th:text="${playerBlocks[3][1]}"></td>
        <td th:text="${playerBlocks[3][2]}"></td>
        <td th:text="${playerBlocks[3][3]}"></td>
        <td th:text="${playerBlocks[3][4]}"></td>
    </tr>
    <tr>
        <th>4</th>
        <td th:text="${playerBlocks[4][0]}"></td>
        <td th:text="${playerBlocks[4][1]}"></td>
        <td th:text="${playerBlocks[4][2]}"></td>
        <td th:text="${playerBlocks[4][3]}"></td>
        <td th:text="${playerBlocks[4][4]}"></td>
    </tr>
</table>

<p style="text-align : center ;">CPUの陣地</p>
<table border="1" style="margin-left : auto ; margin-right : auto ;">
    <tr>
        <th> </th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
    </tr>
    <tr>
        <th>0</th>
        <td th:text="${cpuBlocks[0][0]}"></td>
        <td th:text="${cpuBlocks[0][1]}"></td>
        <td th:text="${cpuBlocks[0][2]}"></td>
        <td th:text="${cpuBlocks[0][3]}"></td>
        <td th:text="${cpuBlocks[0][4]}"></td>
    </tr>
    <tr>
        <th>1</th>
        <td th:text="${cpuBlocks[1][0]}"></td>
        <td th:text="${cpuBlocks[1][1]}"></td>
        <td th:text="${cpuBlocks[1][2]}"></td>
        <td th:text="${cpuBlocks[1][3]}"></td>
        <td th:text="${cpuBlocks[1][4]}"></td>
    </tr>
    <tr>
        <th>2</th>
        <td th:text="${cpuBlocks[2][0]}"></td>
        <td th:text="${cpuBlocks[2][1]}"></td>
        <td th:text="${cpuBlocks[2][2]}"></td>
        <td th:text="${cpuBlocks[2][3]}"></td>

    </tr>
    <tr>

        <td th:text="${cpuBlocks[3][2]}"></td>
        <td th:text="${cpuBlocks[3][3]}"></td>

    </tr>
    <tr>
        <th>4</th>
        <td th:text="${cpuBlocks[4][0]}"></td>
        <td th:text="${cpuBlocks[4][1]}"></td>
        <td th:text="${cpuBlocks[4][2]}"></td>
        <td th:text="${cpuBlocks[4][3]}"></td>
        <td th:text="${cpuBlocks[4][4]}"></td>
    </tr>
</table>
</body>
</html>
